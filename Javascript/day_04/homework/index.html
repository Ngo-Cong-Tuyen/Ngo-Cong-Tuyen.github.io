<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework day 4</title>
</head>

<body>
    <p id="text"> Có nội dung bất kỳ </p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
     </ul>
    <script>
        // Câu 1:
        const para = document.getElementById('text');
        console.log(para);
        para.style.color = '#777777';
        para.style.fontSize = '2rem';
        para.innerHTML = 'Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.';

        // Câu 2. Sử dụng vòng lặp để đặt màu chữ cho tất cả thẻ li thành màu blue (tạo thẻ ul-li bằng html)
        const list = document.querySelectorAll('body ul:first-of-type li');
        console.log(list);
        Array.from(list).map(ele => ele.style.color = 'blue');

        //Câu 3:

        const ul2= document.getElementById('list');
        for (let i =8; i<=10; i++) {
            let li = document.createElement('li');
            li.innerText = `Item ${i}`;
            ul2.insertAdjacentElement("beforeend",li);
        }
    </script>
</body>

</html>
