<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layout/layout-admin :: main-fragment(
        ~{:: title},
        ~{:: #css},
        ~{:: .content-wrapper},
        ~{:: #js}
      )}
">

<head>
    <title>Thêm sản phẩm</title>

    <th:block id="css">
        <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css"/>

        <link rel="stylesheet" th:href="@{/admin-lte/plugins/select2/css/select2.min.css}"/>
        <link rel="stylesheet" th:href="@{/admin-lte/dist/css/style.css}">
        <style>
            #amount select,input {
                border: none;
            }
        </style>
    </th:block>
</head>

<body>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/admin/dashboard}">Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/admin/products}">Tất cả sản phẩm</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Thêm sản phẩm
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <a th:href="@{/admin/products}" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </a>
                    <button type="button" class="btn btn-info px-4" id="btn-create">
                        Lưu
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>Mã sản phẩm</label>
                                        <input type="text" class="form-control" id="code"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="title"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Nội dung</label>
                                        <textarea id="content"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Mô tả ngắn</label>
                                        <textarea id="description" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Giá bán</label>
                                        <input type="text" class="form-control" id="price"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Trạng thái</label>
                                        <select id="status" class="form-control">
                                            <option value="0">
                                                Nháp
                                            </option>
                                            <option value="1">
                                                Công khai
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group w-100">
                                        <label>Danh mục</label>
                                        <div class="select2-purple">
                                            <select class="select2 form-control" multiple="multiple" id="category">
                                                <option value="Nam">Nam</option>
                                                <option value="Phụ nữ">Nữ</option>
                                                <option value="Thể thao">Thể thao</option>
                                                <option value="Trẻ em">Trẻ em</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="thumbnail-preview-container mb-3 border">
                                            <img src="https://via.placeholder.com/1000x600" alt="" id="thumbnail"/>
                                        </div>
                                        <button type="button" class="btn btn-info btn-flat" data-toggle="modal"
                                                data-target="#modal-xl">
                                            Chọn hình ảnh
                                        </button>
                                    </div>
                                    <div class="form-group"></div>
                                    <table class="table table-bordered table-responsive-sm" id="amount">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Kích thước</th>
                                            <th scope="col">Màu sắc</th>
                                            <th scope="col">Số lượng</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>
                                                <select  class="form-select form-select-lg mb-3" id="size">
                                                    <option>XS</option>
                                                    <option>S</option>
                                                    <option>M</option>
                                                    <option>L</option>
                                                    <option>XL</option>
                                                    <option>XXL</option>
                                                 </select>
                                            </td>
                                            <td><input type="text"></td>
                                            <td><input type="number"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div class="form-group">
                                        <label>Tổng số lượng</label>
                                        <input type="text" class="form-control" id="total-quantity"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-xl" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Extra Large Modal</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block id="js">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

    <script th:src="@{/admin-lte/plugins/select2/js/select2.full.min.js}"></script>

    <script th:inline="javascript">
        //Initialize Select2 Elements
        $(".select2").select2();

        // Initialize editor
        const easyMDE = new EasyMDE({
            element: document.getElementById("content"),
            spellChecker: false,
            maxHeight: "500px",
            renderingConfig: {
                codeSyntaxHighlighting: true,
            },
        });
        $("#btn-create").on("click", async () => {
            try{
                console.log( $("#category").val().map(Number));
                await axios.post('/admin/blogs/create', {
                    title: $("#title").val(),
                    content: easyMDE.value(),
                    description: $("#description").val(),
                    status: $("#status").val(),
                    categories: $("#category").val().map(Number)
                });
                console.log("Luu thanh cong");
            }catch (e) {
                console.log(e);
            }
        })


    </script>
</th:block>
</body>

</html>
