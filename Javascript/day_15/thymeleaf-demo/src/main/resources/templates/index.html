<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<ul th:fragment="menu">
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/about}">About</a></li>
    <li><a th:href="@{/contact}">Contact</a></li>
    <li><a th:href="@{/fragment}">Fragment</a></li>
</ul>

<h1>Home page</h1>

<h2>Gia tri cua mot bien su dung ${}</h2>
<p th:text="${user.id}">Id: </p>
<p th:text="|Name: ${user.name}|">Name: </p>
<p>Email: <th:block th:text="${user.name}"> </th:block></p>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Nguyen Van A</td>
        <td th:text="${user.email}">a@gmail.coml</td>
    </tr>
    </tbody>
</table>

<table>
    <thead>
        <tr>
            <th>index</th>
            <th>count</th>
            <th>even</th>
            <th>odd</th>
            <th>first</th>
            <th>last</th>
            <th>size</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user, state: ${users}" th:class="${state.odd} ? 'bg-blue': ''">
            <td th:text="${state.index}"></td>
            <td th:text="${state.count}"></td>
            <td th:text="${state.even}"></td>
            <td th:text="${state.odd}"></td>
            <td th:text="${state.first}"></td>
            <td th:text="${state.last}"></td>
            <td th:text="${state.size}"></td>
        </tr>
    </tbody>

</table>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
